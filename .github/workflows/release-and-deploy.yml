name: Release and Deploy ðŸš€

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push a branch
      pull-requests: write # To create a PR from that branch
    steps:
      - uses: actions/checkout@v3
      - name: Create Release ðŸ–‹
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'pre') }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - name: Publish to crates.io ðŸ“¦
        uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Building the book ðŸ“–
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
        run: |
          (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.4" mdbook)
          mdbook build book
      - name: Deploy to GitHub Pages ðŸ“„
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages
          folder: ./book/book
          token: ${{ secrets.PAT }}
